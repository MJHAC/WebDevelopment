<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My LeetCode Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My LeetCode Practice</h1>

  <form id="add-problem-form">
    <input type="text" id="title" placeholder="Problem Title" required>
    <input type="url" id="link" placeholder="Problem Link" required>
    <textarea id="notes" placeholder="Your notes..."></textarea>
    <button type="submit">Add Problem</button>
  </form>
  <p><abbr>HTML</abbr> is the foundation of the web.</p>
  <div id="problem-list"></div>

  <blockquote cite="https://www.freecodecamp.org/news/learn-to-code-book/">

  </blockquote>
  <p>â€”Quincy Larson, <cite>How to Learn to Code and Get a Developer Job [Full Book].</cite></p>
</div>

  <script src="app.js"></script>
</body>
</html>
